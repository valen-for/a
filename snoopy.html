<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Cambiante por Hora del Día</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img id="gifImage" src="" alt="GIF">
  
  <script>
    var now = new Date();
    var dayOfWeek = now.getDay(); // 0 = Domingo, 1 = Lunes, ..., 6 = Sábado
    var hour = now.getHours();
    var gifImage = document.getElementById("gifImage");
    var morningGif = "morning.gif";
    var studyGif = "study.gif";
    var afternoonGif = "afternoon.gif";
    var eveningGif = "evening.gif";
    var nightGif = "night.gif";
    var weekendGif = "weekend.gif";

    if (dayOfWeek === 0 || dayOfWeek === 6) { // Fin de semana
      gifImage.src = weekendGif;
    } else { // Días de semana
      if (hour >= 5 && hour < 7) {
        gifImage.src = morningGif;
      } else if (hour >= 7 && hour < 13) {
        gifImage.src = studyGif;
      } else if (hour >= 13 && hour < 17) {
        gifImage.src = afternoonGif;
      } else if (hour >= 17 && hour < 20) {
        gifImage.src = eveningGif;
      } else {
        gifImage.src = nightGif;
      }
    }
  </script>
</body>
</html>
